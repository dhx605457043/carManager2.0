<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增车辆')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-car-carUpdate">
        <div class="form-group">
            <div class="col-sm-9">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过江车号：</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="orderCarId" name="orderCarId">
                                <!--                                <option th:text="请选择车辆"></option>-->

                                <option
                                        th:each="car:${carResponses}"
                                        th:value="${car.id}"
                                        th:text="${car.vehicleNumber}">
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过江司机：</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="orderDriverId" id="orderDriverId">
                                <option
                                        th:each="driver:${driverResponses}"

                                        th:value="${driver.driverId}"
                                        th:text="${driver.driverName} + ' ' + ${driver.driverIDCard}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">货品：</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="orderCargoId" id="orderCargoId">
                                <!--                                <option th:text="请选择货物"></option>-->
                                <option
                                        th:each="cargo:${cargoResponses}"

                                        th:value="${cargo.cargoId}"
                                        th:text="${cargo.cargoName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">吨位：</label>
                        <div class="col-sm-9">
                            <input type="text" name="orderTonnage" id="orderTonnage" class="form-control" placeholder="请输入货物吨位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过江日期：</label>
                        <div class="col-sm-9">
                            <div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

                                <input type="text" class="time-input" id="orderDate" name="orderDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = "/carManager"

    $("#form-car-carUpdate").validate({
        onkeyup: false,
        rules:{
            carNumber:{
                required: true,
                maxlength:6,
                minlength:6,
                isCarNumber: true,
                remote: {
                    url: prefix + "/checkCarNumber",
                    type: "post",
                    dataType: "json",
                    data: {
                        "carNumber": function () {
                            return $.common.trim($("#carNumber").val().toUpperCase());
                        }
                    },
                }
            },
        },
        messages: {
            carNumber: {
                required: "请输入车号",
                remote:"车辆存在,请勿重复添加",
            },
        },
        focusCleanup: false
    });

    function submitHandler() {
        if ($.validate.form()) {
            console.log("true");
            $.operate.save(prefix + "/addCar", $('#form-car-carAdd').serialize());
        } else  {
            console.log("false");
        }
    }
</script>
</body>
</html>
